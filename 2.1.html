<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			var a = 2, b = 3, c, d;

			c = ++a; alert(c); //3

			d = b++; alert(d); //3

			c = (2+ ++a); alert(c); //6

			d = (2+ b++); alert(d); //6

			alert(a); //4

			alert(b); //5
		</script>
	</head>
	<body>
	</body>
</html>
