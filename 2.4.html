<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			alert("" + 1 + 0); //10 рядок
			alert("" - 1 + 0); //-1 число
			alert(true + false); //1 булеве
			alert(6 / "3"); //2 число
			alert("2" * "3"); //6 число
			alert(4 + 5 + "px"); //9px рядок
			alert("$" + 4 + 5); //$45 рядок
			alert("4" - 2); //2 число
			alert("4px" - 2); //NaN
			alert(7 / 0); //Infinity
			alert(" -9\n" + 5); //-9 5 рядок
			alert(" -9\n" - 5); //-14 число
			alert(5 && 2); //2
			alert(2 && 5); //5
			alert(5 || 0); //5
			alert(0 || 5); //5
			alert(null + 1); //1
			alert(undefined + 1); //NaN
			alert(null == "\n0\n"); //false
			alert(+null == +"\n0\n"); //true
		</script>
	</head>
	<body>
	</body>
</html>
